name: Generate markdown file

# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # monthly run
    - cron: '0 0 1 * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: override elan default
        run: elan override set leanprover/lean4:nightly

      - name: lake update
        run: lake update

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .lake
          key: deps-${{ runner.os }}-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lake-manifest.json') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ hashFiles('lean-toolchain') }}

      - name: get mathlib cache
        run: lake exe cache get

      - name: generate markdown file
        run: lake env lean --run Main.lean > tactics.md

      - name: run python script
        run: python3 script.py

      - name: get diff
        id: diff
        run: |
          git add -N tactics.md
          git diff --name-only --exit-code
        continue-on-error: true

      - name: commit
        if: steps.diff.outcome == 'failure'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "generated by GitHub Action"
          git push
